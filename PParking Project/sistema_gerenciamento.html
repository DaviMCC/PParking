<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <title>Gerenciamento - PParking</title>
        <link rel="icon" type="image/jpg" href="images/icone_pp.png" />
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/gerenciamento_style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="JS/gerenciamento_script.js"></script>



    </head>
    <body>
        <header>
            <div class="caixa-apresentacao">
                <h1 class="logo-header"><a href="sistema_gerenciamento.html"><img src ="images/logo.png" alt="PParking logotipo"></a></h1>
                <h1 class="titulo-site">Sistema de Gerenciamento</h1>
            </div>
        </header>
            <nav class="caixa-opcoes">
                <div class="caixa-acoes-de-busca">
                    <ul class="acoes-de-busca">
                        <li><button type="button" onclick="getBloqueados()">Bloqueados</button></li>
                        <li><button type="button" onclick="getDesbloqueados()">Desbloqueados</button></li>
                        <li><button type="button" onclick="getEncerrados()">Encerrados</button></li>
                        <li><button type="button" onclick="getFaturamento()">Faturamento</button></li>
                    </ul> 
                </div>
                
            </nav>
        <main>
            <article>
                <h2 id="titulo-busca">Seja bem-vindo ao sistema!</h2>
                <div class="dados-busca">
                    <p id="mensagem">Selecione uma opção no menu acima para exibir informações</p>
                    <table id ="tabela">
                          <thead>
                          </thead> 
                          <tbody>
                          </tbody>
                    </table>
                </div>
                <div class="div-insercao-dados">
                    <form onsubmit="gerarTicket(); return false;">
                        <input type="date" id="campo-insercao-dados" placeholder="DD/MM/AAAA"
                            required="required"  name=data maxlength="10" minlength="10" />
                        <input type="submit" id="botao-submit" value="Gerar Faturamento" />
                    </form>
                </div>
            </article>
        </main>
        <footer>
            <p>Copyright &copy; - 2021 - PParking </p>
        </footer>
    </body>
    
</html>
