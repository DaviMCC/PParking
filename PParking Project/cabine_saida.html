<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <title>Cabine de Saída - PParking</title>
        <link rel="icon" type="image/jpg" href="images/icone_pp.png" />
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/saida_style.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>

    </head>
    <body>
        <header>
            <div class="caixa-apresentacao">
                <h1 class="logo-header"><img src ="images/logo_pp.png" alt="PParking logotipo"></h1>
                <h1 class="titulo-site">Cabine de Saída</h1>
            </div>
        </header>
         
        <main>
            <section>
                <div class="div-instrucao">
                    <h1 class="titulo">Agradecemos pela visita!</h1>
                    <p class="instrucao">Insira o número do ticket para validar a sua saída</p>
                </div>
                    <div class="insercao-botao">
                        <form>
                            <input type="num" id="campo-insercao" placeholder="digite o número do ticket" required="required" name="numero" /><br>
                            <input type="submit" id="botao" onclick="Verificar()" value="Verificar" />
                        </form>
                    </div>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; - 2021 - PParking </p>
        </footer>
    </body>
</html>
