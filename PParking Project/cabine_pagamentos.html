<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <title>Cabine de Pagamentos - PParking</title>
        <link rel="icon" type="image/jpg" href="images/icone_pp.png" />
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/pagamentos_style.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
        <script type="text/javascript" src="JS/pagamento.js"></script>

    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="caixa-apresentacao">
                <h1 class="logo-header"><a href="cabine_pagamentos.html"><img src ="images/logo.png" alt="PParking logotipo"></a></h1>
                <h1 class="titulo-site">Cabine de Pagamentos</h1>
            </div>
                <article class="caixa1">
                    <div class="div-instrucao">
                        <h1 class="titulo">Realize o seu check-out</h1>
                        <p class="instrucao">Insira o número do ticket para efetuar o pagamento</p>
                    </div>
                        <div class="p1">
                            <form onsubmit="fazerCheckout();return false">
                                <input type="text" id="campo-insercao" placeholder="Digite o número do ticket" required="required" name="numero"
                                maxlength="8" minlength="8" style="text-transform:uppercase"/><br>
                                <input type="submit" id="botaoCheckout" value="Check-out" />

                            </form>
                        </div>
                    </div>
                    <div class="p2">
                        <div class="ticket">
                            <h2 id="numeroTicket"></h2>
                            <h2>Placa do veículo:</h2>
                            <p id="placa"></p>
                            <h2>Permanência:</h2>
                            <p id="permancia"></p>
                            <h2>Data de entrada:</h2>
                            <p id="dataEntrada"></p>
                            <h2>Data de saída:</h2>
                            <p id="dataAtual"></p>
                            <h2>Total a pagar:</h2>
                            <p id="total"></p>
                        </div>
                        <button type="button" id="botaoProsseguir" onclick="prosseguir()">Prosseguir</button>
                        <button type="button" id="botaoSair" onclick="sair()">Sair</button>
                    </div>
                    <div class="p3">
                        <button type="button" id="botaoDinheiro" onclick="fazerPagamento()">Dinheiro</button>
                        <button type="button" id="botaoCartao" onclick="fazerPagamento()">Cartões</button>
                    </div>
                    <div class="p4">
                        <div class="ticket">
                        <h2 id="numero-ticket"></h2>
                            <h2>Placa do veículo:</h2>
                            <p id="placa-veiculo"></p>
                            <h2>Hora de pagamento:</h2>
                            <p id="hora-pagamento"></p>
                            <h2>Total pago:</h2>
                            <p id="total-pag"></p>
                        </div>
                    </div>
                </article>
        </main>
        <footer>
            <p>Copyright &copy; - 2021 - PParking </p>
        </footer>
    </body>

</html>
