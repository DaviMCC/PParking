<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <title>Cabine de Pagamentos - PParking</title>
        <link rel="icon" type="image/jpg" href="images/icone_pp.png" />
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/pagamentos_style.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
        <script type="text/javascript" src="JS/pagamento.js"></script>

    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="caixa-apresentacao">
                <h1 class="logo-header"><a href="cabine_pagamentos.html"><img src ="images/logo.png" alt="PParking logotipo"></a></h1>
                <h1 class="titulo-site">Cabine de Pagamentos</h1>
            </div>
                <article class="caixa1">
                    <div class="div-instrucao">
                        <h1 class="titulo">Realize o seu check-out</h1>
                        <p class="instrucao">Insira o número do ticket para efetuar o pagamento</p>
                    </div>
                        <div class="p1">
                            <form onsubmit="checkout();return false">
                                <input type="num" id="campo-insercao" placeholder="Digite o número do ticket" required="required" name="numero" /><br>
                                <input type="submit" id="botaoCheckout" value="Check-out" />

                            </form>
                        </div>
                    </div>
                    <div class="p2">
                        <div class="ticket">
                            <h2 id="numeroTicket">Ticket: 45454544</h2>
                            <h2>Placa do veículo:</h2>
                            <p id="placa">454545454</p>
                            <h2>Permanência:</h2>
                            <p id="permancia">1 hora e 0 minutos</p>
                            <h2>Horário entrada:</h2>
                            <p id="hora-entrada">19:18</p>
                            <h2>Horário saída:</h2>
                            <p id="hora-atual">20:18</p>
                            <h2>Total a pagar:</h2>
                            <p id="placa">R$45,20</p>
                        </div>
                        <button type="button" id="botaoProsseguir" onclick="prosseguir()">Prosseguir</button>
                    </div>
                    <div class="p3">
                        <button type="button" id="botaoDinheiro" onclick="pagDinheiro()">Dinheiro</button>
                        <button type="button" id="botaoCartao" onclick="pagCartao()">Cartões</button>

                    </div>
                </article>
               
        </main>
        <footer>
            <p>Copyright &copy; - 2021 - PParking </p>
        </footer>
    </body>

</html>
